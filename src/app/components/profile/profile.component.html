<p-card>
    <form [formGroup]="profileForm" (ngSubmit)="submitDetails()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input id="surname" formControlName="surname" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input id="occupation" formControlName="occupation" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="sifre">Password</label>
        <input id="sifre" formControlName="sifre" type="password" class="form-control" />
      </div>
      <button pButton type="submit" label="Update Profile" [disabled]="!profileForm.valid"></button>
    </form>
  </p-card>
