<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p-card header="Login" [style]="{ width: '480px'}">
    <div class="field">
      <label for="email">Email</label>
      <input type="text" 
             pInputText 
             formControlName="email" 
             class="w-full" 
             name="email" 
             placeholder="Type your email">
    </div>
    <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" 
           class="block p-error">
      <div *ngIf="email?.errors?.['required']">Email is Required</div>
      <div *ngIf="email?.errors?.['email']">Email should be Valid</div>
    </small>
    <div class="field">
      <label for="sifre">Password</label>
      <input type="password" 
             pInputText 
             formControlName="sifre" 
             class="w-full" 
             name="sifre" 
             placeholder="Type your password">
      <small *ngIf="sifre?.invalid && (sifre?.dirty || sifre?.touched)" 
             class="block p-error">
        <div *ngIf="sifre?.errors?.['required']">Password is Required</div>
      </small>
    </div>
    <p-button label="SIGN IN" 
      styleClass="w-full" 
      [disabled]="loginForm.invalid"
      type="submit">
    </p-button>
    <div class="mt-2">Individual User Register <a routerLink="/register">Register</a></div>
    <div class="mt-2">Corporate User Register <a routerLink="/registerkurumsal">Register Kurumsal</a></div>
  </p-card>    

  <!-- Toast bileÅŸenini ekleyin -->
  <p-toast></p-toast>
</form>
